{%  load extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}

{% block content %}
    <div class='container'>
        <div class='col-6'>
            <h1>Password Change</h1>
            <p>Please change your Password,thank you</p>
            <form method="post">
                {% csrf_token %}
                {{ form |crispy }}
                <br>
                <button type="submit" value="change my Password" class="btn btn-success"></button>
            </form>

        </div>
    </div>



{% endblock content %}
